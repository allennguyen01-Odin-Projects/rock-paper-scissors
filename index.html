<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Rock Paper Scissors</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div id="round">Round: 0</div>
		<div>Make your move</div>
		<div id="player-choices">
			<button id="rock-btn">
				<img src="images/rock.png" alt="" />
			</button>
			<button id="paper-btn">
				<img src="images/paper.png" alt="" />
			</button>
			<button id="scissors-btn">
				<img src="images/scissors.png" alt="" />
			</button>
		</div>

		<div id="players-move">Your move: Unknown</div>
		<div id="computers-move">Computer's move: Unknown</div>
		<div id="round-result"></div>
		<div id="score">Score: 0-0</div>
		<div id="winner"></div>
		<footer>
			<img src="images/github-logo.png" alt="" />
			<a href="https://github.com/allennguyen01">Allen Nguyen</a>
		</footer>
		<script src="game.js" async defer></script>
	</body>
</html>
